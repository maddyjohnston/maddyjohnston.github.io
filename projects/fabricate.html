<body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert2@7.9.2/dist/sweetalert2.all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="../script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display|Roboto+Mono" rel="stylesheet">
    <nav class="navbar sticky-top navbar-light navbar-toggleable-md bg-faded justify-content-between text-center" style="background-color: #dddddd;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <a class="navbar-brand text-center" href="/..">
            Madeline Johnston
        </a>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <div><!--placeholder to evenly space flexbox items and center links--></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="container" class="col-12 animate_bottom">
        <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
            <div id="content">

                <div class="col-12 text-center text-lg-left px-5">
                    <h1 id="heading" class="headline pt-4"></h1>
                    <p id="description" class="py-3">
                    </p>
                </div>

            </div>

            <div class="text-center py-5">
                <a href="../profile">
                    <p class="notes_lg">
                        Madeline Johnston
                    </p>
                    <p id="portfolio_year" class="notes">

                    </p>
                </a>
            </div>

        </div>
    </div>

    <script>

    let itemTemplate = (image, description) => `<div class="content_row">
                            <div class="row">
                                <div class="col-12 col-lg-8 p-0 m-0">
                                    <img class="preview" src="${image}">
                                </div>
                                <div class="col-12 col-lg-4 p-4 m-0">
                                    <p class="notes vertically_align">
                                        ${description}
                                    </p>
                                </div>
                            </div>
                        </div>`;

    let data = [
        {
            'image':'../pictures/year2/fabricate/quadrat.jpg',
            'description': 'From a visit to Porta Palazzo market in Turin, this is a hand drawn quadrat looking at how the vendors interact with the ground.',
        },
        {
            'image':'../pictures/year2/fabricate/market_stall.jpg',
            'description': 'The group design of a market stall that has multiple use whether it is daytime or night-time. The canopies can be raised and lowered to accommodate the vendors during the day and offer a place of rest for the homeless during the night. I created this model in Rhinoceros using the Grasshopper extension.',
        },
        {
            'image':'../pictures/year2/fabricate/religion_diagrams.jpg',
            'description': 'As part of the concept development stage, I created miniature models of each faiths requirements to pray or worship. Having a strong understanding of this was key to this projects success.',
        },
        {
            'image':'../pictures/year2/fabricate/material_models.jpg',
            'description': 'Series of models representing materials of my design. The concrete shows the existing materials on site. The two cardboard models were fabricated on the laser cutter to show the railing system for the partition in the worship space. A geometric diagrid structure with tiling exterior that builds up the free-form shell of my proposal.',
        },
        {
            'image':'../pictures/year2/fabricate/chunk_model.jpg',
            'description': 'A 1:50 solid concrete based chunk model shows the atrium to display the sunlight qualities and shell of the proposed diagrid roof structure. Created using laser cut cardboard and handmade pyramids to represent the glass pyramids that cover the main gathering space.',
        },
        {
            'image':'../pictures/year2/fabricate/section.jpg',
            'description': 'I created this section of my whole proposal in AutoCAD overlaid with atmosphere and materiality in Photoshop. This drawing portrays the main gathering space of my design, which allows multiple faiths to come together.',
        },
        {
            'image':'',
            'description': '',
        },
    ];

    $('#heading').html('Fabricate');
    $('#description').html(`Site analysis of the West end of Plymouth and analysis from our study trip to Turin, Italy begin our group development of a masterplan that rejuvenates the West area of Plymouth city centre.
                        Our group recognized the need to give back to people who need help, beginning with our design of market stalls in Turin that help the homeless,
                        which developed into our ‘Sanctuary City’ masterplan that helps integrate migrants into the community.
                        As a response to the group masterplan I designed a multi-faith centre, to offer a place of prayer and worship to the migrants and the wider community.`);

    for (let item of data) {
        $('#content').append(itemTemplate(item.image, item.description))
    }

    let currentTime = new Date();
    let year = currentTime.getFullYear();
    document.getElementById('portfolio_year').innerHTML = 'Portfolio - ' + year;

    </script>
</body>
</html>
