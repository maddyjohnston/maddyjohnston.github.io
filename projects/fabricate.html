<body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

            Madeline Johnston
        </a>

    <div id="container" class="col-12 animate_bottom">
        <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
            <div id="content">

                <div class="col-12 text-center text-lg-left px-5">
                    <h1 id="heading" class="headline pt-4"></h1>
                    <p id="description" class="py-3">
                    </p>
                </div>

            </div>

            <div class="text-center py-5">
                <a href="../profile">
                    <p class="notes_lg">
                        Madeline Johnston
                    </p>
                    <p id="portfolio_year" class="notes">

                    </p>
                </a>
            </div>

        </div>
    </div>

    <script>

    let itemTemplate = (image, description) => `<div class="content_row">
                            <div class="row">
                                <div class="col-12 col-lg-8 p-0 m-0">
                                    <img class="preview" src="${image}">
                                </div>
                                <div class="col-12 col-lg-4 p-4 m-0">
                                    <p class="notes vertically_align">
                                        ${description}
                                    </p>
                                </div>
                            </div>
                        </div>`;

    let data = [
        {
            'image':'../pictures/year2/fabricate/quadrat.jpg',
            'description': 'From a visit to Porta Palazzo market in Turin, this is a hand drawn quadrat looking at how the vendors interact with the ground. The vendors’ temporary appropriation of the market, littered the ground with scraps of fruit and vegetables that were not sold during the day. By the time the market stalls were cleared away, the homeless of Turin would then occupy the market space, picking what was left from the day - gathering what little food they could find to see them through the night.',
        },
        {
            'image':'../pictures/year2/fabricate/market_stall.jpg',
            'description': 'Our groups analysis of this temporary appropriation of the market space, led to the design of a permanent market stall that could be used throughout the day and the night. The canopies can be raised and lowered to accommodate the vendors during the day and offer a place of rest for the homeless during the night. I created this model in Rhinoceros using the Grasshopper extension.',
        },
        {
            'image': '../pictures/year2/fabricate/masterplan.jpg',
            'description': 'The group masterplan developed through recognizing the need for a response to the Calais migrant crisis which was a quickly growing issue. Our site’s location to the harbour twinned with Plymouth’s strong links with international shipping and ferry transportation created the basis for our masterplan. The main factor behind the masterplan aimed to relieve the pressure on Calais, by bringing migrants to Plymouth to integrate into British society through our ‘City of Sanctuary‘.',
        },
        {
            'image':'../pictures/year2/fabricate/religion_diagrams.jpg',
            'description': 'Plymouth provides few places of worship within the city centre. Where our masterplan would increase the cultural and spiritual diversity, I believed a multi-faith centre would develop cohesion between old and new residents. To understand each faith deeper I created diagrammatic models of the key faiths places of worship, to see how I could begin to combine them together.',
        },
        {
            'image': '../pictures/year2/fabricate/multifaith.jpg',
            'description': 'Through analysis of different faiths I found that trying to combine them all together only caused conflict of geometries and space needs. Therefore, I designed a free-form building made from materials that carry spiritual meaning, such as timber, stone, and glass - for the injection of light into the spaces.',
        },
        {
            'image':'../pictures/year2/fabricate/material_models.jpg',
            'description': 'Testing for my proposal included this series of models representing materials of my design. The concrete shows the existing materials on site. The two cardboard models were fabricated on the laser cutter to show the railing system for the partition in the worship space. The third model features geometric diagrid structure with tiling exterior that builds up the free-form shell of my proposal.',
        },
        {
            'image':'../pictures/year2/fabricate/chunk_model.jpg',
            'description': 'A 1:50 solid concrete based chunk model shows the atrium to display the sunlight qualities and shell of the proposed diagrid roof structure. Created using laser cut cardboard and handmade pyramids to represent the glass pyramids that cover the main gathering space.',
        },
        {
            'image':'../pictures/year2/fabricate/section.jpg',
            'description': 'I created this section of my whole proposal in AutoCAD overlaid with atmosphere and materiality in Photoshop. This drawing portrays the main gathering space of my design, which allows multiple faiths to come together. Adjacent to this is the first floor learning & reading spaces that lead out to the exterior gardens.',
        },
    ];

    $('#heading').html('Fabricate');
    $('#description').html(`Site analysis of the West end of Plymouth and analysis from our study trip to Turin, Italy begin our group development of a masterplan that rejuvenates the West area of Plymouth city centre.
                        Our group recognized the need to give back to people who need help, beginning with our design of market stalls in Turin that help the homeless,
                        which developed into our ‘Sanctuary City’ masterplan that helps integrate migrants into the community.
                        As a response to the group masterplan I designed a multi-faith centre, to offer a place of prayer and worship to the migrants and the wider community.`);

    for (let item of data) {
        $('#content').append(itemTemplate(item.image, item.description))
    }

    let currentTime = new Date();
    let year = currentTime.getFullYear();
    document.getElementById('portfolio_year').innerHTML = 'Portfolio - ' + year;

    </script>
</body>
</html>
