<body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert2@7.9.2/dist/sweetalert2.all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="../script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display|Roboto+Mono" rel="stylesheet">
    <nav class="navbar sticky-top navbar-light navbar-toggleable-md bg-faded justify-content-between text-center" style="background-color: #dddddd;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <a class="navbar-brand text-center" href="/..">
            Madeline Johnston
        </a>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <div><!--placeholder to evenly space flexbox items and center links--></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="container" class="col-12 animate_bottom">
        <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
            <div id="content">

                <div class="col-12 text-center text-lg-left px-5">
                    <h1 id="heading" class="headline pt-4"></h1>
                    <p id="description" class="py-3">
                    </p>
                </div>

            </div>

            <div class="text-center py-5">
                <a href="../profile">
                    <p class="notes_lg">
                        Madeline Johnston
                    </p>
                    <p id="portfolio_year" class="notes">

                    </p>
                </a>
            </div>

        </div>
    </div>

    <script>

    let itemTemplate = (image, description) => `<div class="content_row">
                            <div class="row">
                                <div class="col-12 col-lg-8 p-0 m-0">
                                    <img class="preview" src="${image}">
                                </div>
                                <div class="col-12 col-lg-4 p-4 m-0">
                                    <p class="notes vertically_align">
                                        ${description}
                                    </p>
                                </div>
                            </div>
                        </div>`;

    let data = [
        {
            'image':'../pictures/hnw/brinsbury_fields/site_elevations.jpg',
            'description': 'My tasks for this project included taking the revised masterplan drawing and creating site sections to find out how the proposed buildings will be configured with the shallow gradient of the site to minimise cut and fill works, whilst trying to blend the buildings in with the landscape.',
        },
        {
            'image': '../pictures/hnw/brinsbury_fields/prestige_plan.jpg',
            'description': 'Focusing in on the largest building; ‘Prestige Used Cars’ which consisted of car storage and showroom, with the necessary supporting facilities, my task was to maximise the amount of car storage whilst thinking of access from other spaces and buildings in the masterplan and the surrounding landscape.',
        },
        {
            'image': '../pictures/hnw/brinsbury_fields/prestige_sketch.jpg',
            'description': 'This led to sketch elevations of the building, looking at styling the building similar to other showrooms on the masterplan whilst maintaining a sense of individuality. I produced these sketches to present to the Client for approval.',
        },
        {
            'image': '../pictures/hnw/brinsbury_fields/prestige_elevations.jpg',
            'description': 'Further discussions with the Client and design development led to the creation of these Elevations drawn in CAD with materials and landscaping added in Photoshop. The building was designed to be surrounded by bunding created from the cut of the ground that would be taken out from the construction of this proposal. The building would also act as a visual screen from areas outside of the site, minimising the impact of the building on the landscape.',
        },
    ];

    $('#heading').html('Brinsbury Fields');
    $('#description').html(`HNW Architects Ltd. Project: Brinsbury Fields is a 14 acre masterplanning and detailed 
    design project for a site near Pulborough, West Sussex. During my involvement at Stage 3, this project had received planning 
    approval for a previous masterplan, however the masterplan had been updated due to client wishes for 
    different buildings to be included in the masterplan, including a ‘Prestige Used Car Building’.`);

    for (let item of data) {
        $('#content').append(itemTemplate(item.image, item.description))
    }

    let currentTime = new Date();
    let year = currentTime.getFullYear();
    document.getElementById('portfolio_year').innerHTML = 'Portfolio - ' + year;

    </script>
</body>
</html>
