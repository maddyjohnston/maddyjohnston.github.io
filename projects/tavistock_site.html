<body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert2@7.9.2/dist/sweetalert2.all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="../script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display|Roboto+Mono" rel="stylesheet">
    <nav class="navbar sticky-top navbar-light navbar-toggleable-md bg-faded justify-content-between text-center" style="background-color: #dddddd;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <a class="navbar-brand text-center" href="/..">
            Madeline Johnston
        </a>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <div><!--placeholder to evenly space flexbox items and center links--></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="container" class="col-12 animate_bottom">
        <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
            <div id="content">

                <div class="col-12 text-center text-lg-left px-5">
                    <h1 id="heading" class="headline pt-4"></h1>
                    <p id="description" class="py-3">
                    </p>
                </div>

            </div>

            <div class="text-center py-5">
                <a href="../profile">
                    <p class="notes_lg">
                        Madeline Johnston
                    </p>
                    <p id="portfolio_year" class="notes">

                    </p>
                </a>
            </div>

        </div>
    </div>

    <script>

    let itemTemplate = (image, description) => `<div class="content_row">
                            <div class="row">
                                <div class="col-12 col-lg-8 p-0 m-0">
                                    <img class="preview" src="${image}">
                                </div>
                                <div class="col-12 col-lg-4 p-4 m-0">
                                    <p class="notes vertically_align">
                                        ${description}
                                    </p>
                                </div>
                            </div>
                        </div>`;

    let data = [
        {
            'image':'../pictures/year1/tavistock_site/site perspective.jpg',
            'description': 'Site perspective, part of a design studio task exploring different techniques to show the existing site.',
        },
        {
            'image':'../pictures/year1/tavistock_site/site section2.jpg',
            'description': 'Site section through canal, an interesting feature of the site. The canal was used to transport the ore from mines within Devon and Cornwall.',
        },
        {
            'image':'../pictures/year1/tavistock_site/building section1.jpg',
            'description': 'Section through skylight feature of proposed design. The skylight brings natural light down to highlight a museum exhibition piece.',
        },
        {
            'image':'../pictures/year1/tavistock_site/site section1.jpg',
            'description': 'Another site section, demonstrating the materiality of the historic stone buildings that feature all around the UNESCO World Heritage Site of Tavistock.',
        },
        {
            'image':'../pictures/year1/tavistock_site/model.jpg',
            'description': 'Handmade chunk model of my design, showing the skylight feature.',
        },
    ];

    $('#heading').html('Tavistock');
    $('#description').html(`Project 6 of first year was the culmination of all we had learnt throughout first year.
                        The project involved site analysis of the materials that were present within our site in Tavistock, Devon.
                        As Tavistock is an UNESCO world heritage site I chose to design a museum,
                        with space on the first floor for an academic researching the area to stay temporarily.
                        All final work was hand drawn at a variety of scales.`);

    for (let item of data) {
        $('#content').append(itemTemplate(item.image, item.description))
    }

    let currentTime = new Date();
    let year = currentTime.getFullYear();
    document.getElementById('portfolio_year').innerHTML = 'Portfolio - ' + year;

    </script>
</body>
