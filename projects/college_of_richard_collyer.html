<body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert2@7.9.2/dist/sweetalert2.all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <script src="../script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display|Roboto+Mono" rel="stylesheet">
    <nav class="navbar sticky-top navbar-light navbar-toggleable-md bg-faded justify-content-between text-center" style="background-color: #dddddd;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <a class="navbar-brand text-center" href="/..">
            Madeline Johnston
        </a>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <div><!--placeholder to evenly space flexbox items and center links--></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="container" class="col-12 animate_bottom">
        <div class="col-sm-12 col-md-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
            <div id="content">

                <div class="col-12 text-center text-lg-left px-5">
                    <h1 id="heading" class="headline pt-4"></h1>
                    <p id="description" class="py-3">
                    </p>
                </div>

            </div>

            <div class="text-center py-5">
                <a href="../profile">
                    <p class="notes_lg">
                        Madeline Johnston
                    </p>
                    <p id="portfolio_year" class="notes">

                    </p>
                </a>
            </div>

        </div>
    </div>

    <script>

    let itemTemplate = (image, description) => `<div class="content_row">
                            <div class="row">
                                <div class="col-12 col-lg-8 p-0 m-0">
                                    <img class="preview" src="${image}">
                                </div>
                                <div class="col-12 col-lg-4 p-4 m-0">
                                    <p class="notes vertically_align">
                                        ${description}
                                    </p>
                                </div>
                            </div>
                        </div>`;

    let data = [
        {
            'image':'../pictures/hnw/college_of_richard_collyer/CRC-masterplan sketch.jpg',
            'description': 'After carrying out site analysis of the campus we created sketch masterplans of all 8-phases. There were a lot of iterations before this version, especially when we received the topographical survey including underground services and discovered a large surface water drainage pipe cutting through where we had planned to situate the new build sports hall.',
        },
        {
            'image':'../pictures/hnw/college_of_richard_collyer/CRC-masterplan model.jpg',
            'description': 'I created this overview image of the masterplan using a SketchUp model so that the proposed phases could be understood in relation to the existing college campus (shown in white) and the surrounding residential area.',
        },
        {
            'image':'../pictures/hnw/college_of_richard_collyer/CRC-sketch plan.jpg',
            'description': 'For an initial pre-application advice submission we created high-level sketch designs of our proposed alternative to the previously approved scheme. There is a large focus on how our proposal interacts with the courtyard between the two blocks and how we solve the issue of proximity to the residential neighbours and large trees outside of our boundary that have Tree Protection Orders.',
        },
        {
            'image':'../pictures/hnw/college_of_richard_collyer/CRC-sketch perspective.jpg',
            'description': 'As initial design for the facade to the courtyard we looked at how we could create a relationship between the existing wing and our proposal. The idea for this was through materials, using similar brick and dark aluminium framed windows.',
        },
    ];

    $('#heading').html('The College of Richard Collyer');
    $('#description').html(`HNW Architects Ltd. Project: The College of Richard Collyer commissioned HNW to create an 8-phase long-term masterplan for the site, increasing their teaching accommodation and providing the college with updated facilities. This project involved meeting with the Client at the College and with the Board of Governors to discuss the masterplan and receive their feedback on our designs. During Stage 3, I participated in developing phases 1b and 3 from the high-level proposals into respective planning applications.`);

    for (let item of data) {
        $('#content').append(itemTemplate(item.image, item.description))
    }

    let currentTime = new Date();
    let year = currentTime.getFullYear();
    document.getElementById('portfolio_year').innerHTML = 'Portfolio - ' + year;

    </script>
</body>
</html>
