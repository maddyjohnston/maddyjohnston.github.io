<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="height: 100%;">
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display|Roboto+Mono" rel="stylesheet">

    <nav class="navbar navbar-light navbar-toggleable-md bg-faded justify-content-between text-center" id="nav" style="background-color: #dddddd; display: none">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-center" href="/">
            Madeline Johnston
        </a>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <div><!--placeholder to evenly space flexbox items and center links--></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="front_1">
        <h1 id="name_1" class="headline bottom_center_align" style="padding:0; color:white;">Madeline</h1>
    </div>

    <div class="front_2">
        <h1 id="name_2" class="headline top_center_align" style="padding:0;">Johnston</h1>
    </div>


    <!-- Footer -->

    <div class="line_break">
        &nbsp;
    </div>

    <div style="text-align:center">
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div class="col-6" style="text-align: right;">
                        <span class="notes_lg" onclick="transition('projects');" style="cursor: pointer;">
                            [Portfolio]
                        </span>
                    </div>
                    <div class="col-6" style="text-align: left;">
                        <span class="notes_lg" onclick="transition('profile');" style="cursor: pointer;">
                            [Profile]
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="line_break">
        &nbsp;
    </div>

    <div id="scroll_prompt" class="footer"><i class="fa fa-angle-down fa-2x" aria-hidden="true"></i></div>

    <script>

    function transition(link) {

        $('#name_1').fadeOut('fast');

        $('#name_2').fadeOut('fast', function () {
            $('.front_1').slideUp('fast', function () {
                $('.front_2').slideUp('fast', function () {
                    $('#nav').slideDown('fast', function() {
                        window.location.href = link;
                    });
                });
            });
        });
    }

    $( document ).ready(function() {
        $('body').hide().fadeIn('slow');
    });

    let lastScrollTop = 0;
    $(window).scroll(function(event){
       let st = $(this).scrollTop();
       if (st > lastScrollTop){
           $('#scroll_prompt').fadeOut();
       }
       lastScrollTop = st;
    });

    </script>
</body>
</html>
