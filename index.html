    <!-- Bootstrap CSS -->

</head>
<body style="height: 100%;">
    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display|Roboto+Mono" rel="stylesheet">

        <div class="front_1">
            <h1 class="headline bottom_center_align" style="padding:0; color:white;">Madeline</h1>
        </div>

        <div class="front_2">
            <h1 class="headline top_center_align" style="padding:0;">Johnston</h1>
        </div>

        <!-- Footer -->

        <div class="line_break">
            &nbsp;
        </div>

        <div style="text-align:center">
            <div class="col-12">
                <div class="container">
                    <div class="row">
                        <div class="col-6" style="text-align: right;">
                            <a href="projects">
                                <span class="notes_lg">
                                    [Portfolio]
                                </span>
                            </a>
                        </div>
                        <div class="col-6" style="text-align: left;">
                            <a href="profile">
                                <span class="notes_lg">
                                    [Profile]
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="line_break">
            &nbsp;
        </div>

        <div id="scroll_prompt" class="footer"><i class="fa fa-angle-down fa-2x" aria-hidden="true"></i></div>

    <script>


    $( document ).ready(function() {
        $('body').hide().fadeIn('slow');
    });

    let lastScrollTop = 0;
    $(window).scroll(function(event){
       let st = $(this).scrollTop();
       if (st > lastScrollTop){
           $('#scroll_prompt').fadeOut();
       }
       lastScrollTop = st;
    });

    </script>
</body>
</html>
