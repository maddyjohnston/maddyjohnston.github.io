<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display|Roboto+Mono" rel="stylesheet">
    <nav class="navbar navbar-light bg-faded" style="background-color: #dddddd;">
        <a class="navbar-brand" href="">
            Madeline Johnston
        </a>
    </nav>

    <div id="container" class="col-12">
        <div class="col-md-10 offset-md-1">
            <div id="content" class="animate_bottom">

                <div class="card-deck">

                    <div class="card text-center">
                        <a href="year1">
                            <img class="card-img-top" style="width: 100%; height:300px; object-fit:cover;" src="pictures/year1/project6/design perspective.jpg" alt="Card image cap">
                            <div class="card-block">
                                <h4 class="card-title">Year 1</h4>
                                <p class="card-text">The first year of university was learning the fundimentals of architecture.</p>
                            </div>
                        </a>
                    </div>

                    <div class="card text-center">
                        <a href="year2">
                            <img class="card-img-top" style="width: 100%; height:300px; object-fit:cover;" src="pictures/year2/project2a/quadrat.jpg" alt="Card image cap">
                            <div class="card-block">
                                <h4 class="card-title">Year 2</h4>
                                <p class="card-text">This is my seconds year work that involved lots of computer design.</p>
                            </div>
                        </a>
                    </div>

                </div>

                <div class="line_break">
                    &nbsp;
                </div>

                <div style="text-align:center">
                    <a href="profile">
                        <p class="notes_lg">
                            Madeline Johnston
                        </p>
                        <p id="portfolio_year" class="notes">

                        </p>
                    </a>
                </div>

                <div class="line_break">
                    &nbsp;
                </div>

            </div>
        </div>
    </div>

    <script>

    let currentTime = new Date();
    let year = currentTime.getFullYear();
    document.getElementById('portfolio_year').innerHTML = 'Portfolio - ' + year;


    </script>
</body>
</html>
